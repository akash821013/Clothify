<div class="login-container">
    <img src="assets/images/sunset.png" style="opacity: 0.8;">
    <div class="page-content">

        <div class="input-group">
            <label>Username</label>
            <div class="input-box">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Type your username">
            </div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="input-box">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Type your password">
            </div>
        </div>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn">LOGIN</button>

        <p class="or">Or Sign Up Using</p>

        <div class="social-icons">
            <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
            <div class="icon twitter"><i class="fab fa-twitter"></i></div>
            <div class="icon google"><i class="fab fa-google"></i></div>
        </div>

        <a routerLink="register" class="signup-link">You don't have an account?<span> Sign Up</span></a>
    </div>

</div>
